<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="box">
        <table border="1" width="50%" align="center">
            <!-- table分为头部，主体部分还有脚部 不管位置在哪里它都表示头部 -->
            <thead>
                <tr>
                    <!-- th将头部加粗 -->
                    <th>日期</th>
                    <td>收入</td>
                    <td>支出</td>
                    <td>合计</td>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>2020.1.3</td>
                    <td>520</td>
                    <td>300</td>
                    <td>123</td>
                </tr>
                <tr>
                    <td>2020.3.5</td>
                    <td>8000</td>
                    <td>1000</td>
                    <td>7000</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td></td>
                    <td></td>
                    <td>合计</td>
                    <td>5000</td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>
</html>
