<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            /* fontsize实际上实在设置字体框的大小就相当于生字本中的框格并不是字体大小 */
            font-size: 50px;
            height: 200px;
            /* 行高就是文字占有的实际高度 */
            /* 行高如果是一个整数的话name他就是字体的倍数 */
            /* line-height: 100px; */
            line-height: 200px;
            border: red 1px solid;
            /* 若将行高和box高设置一样就会让文字水平居中 */
            /* 行高值单行行高，行间距就是行高 */
        }
    </style>
</head>
<body>
    <div class="box">
        今天天气真不错1
    </div>
</body>
</html>
