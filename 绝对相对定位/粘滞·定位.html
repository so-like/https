<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{  
            margin: 0;
            padding: 0;
            height: 2000px;
        }
        .box{
            width: 1000px;
            height: 300px;
            background-color: blueviolet;
            /* 粘滞定位就是把一个元素移动到某个位置时将其固定 其原理和相对定位一样 不会脱离文档流 提升元素层级*/
            /* 它的兼容性不好 */
            position: sticky;
            top: 0;
            margin: 100px auto;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
