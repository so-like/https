<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语义化标签</title>
</head>
<body>
    <!-- a为超链接 href超文本引用目的在于替换当前元素，而src为加载资源 -->
    <a href="https://www.baidu.com">baidu</a>
    <!-- <hr>为分割线 -->
    <hr>
    我是一行文本内容啊

    <!-- 定义下标字 -->
    <sub>88</sub>
    <!-- 定义上标字 -->
    <sup>66</sup>
    <!-- 插入字 -->
    <ins>15</ins>
    <!-- 删除字 -->
    <del>20</del>

    <!-- 锚链接 -->
    <a href="http://www.w3school.com.cn/html/html_links.asp#tips">有用的提示</a>、

    <!-- p元素中不能写任何块元素因为浏览器会自动将里边的块元素纠正 -->
</body>
</html>

<!-- 浏览器在内存中存储时就会将它放到html里面 -->
<p>我是html标签外的元素</p>
