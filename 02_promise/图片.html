<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    jpg(jpeg):支持颜色比较丰富，不支持透明，不支持动图。
    gif：支持颜色比较单一，支持简单透明，支持动图。
    png：支持颜色比较丰富，支持复杂透明，不支持动图。(转为网页而生的)
    webp:集其他各种图片的优点于一身，文件还特别小。缺点兼容性太小。
</body>
</html>
