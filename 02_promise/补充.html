<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 网站的关键字 -->
    <meta name="keyword" content="h5,前端">
    <!-- 网站描述 -->
    <meta name="description" content="做前端开发的一个网站">
    <!-- 视窗宽度=设备宽度，初始=1.0 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 网页重定向3秒后跳转到百度 -->
    <!-- <meta http-equiv="refresh" content="3;url=https://www.baidu.com"> -->
    <title>首页</title>
</head>
<body>
    <!-- h标签为块级元素会独占一行 -->
    <!-- hgroup为h标签的分组两个相关的标签 -->
    <hgroup>
        <!-- em斜体 inline行内元素-->
        <h1>加油你是最<em>棒</em>的</h1>
        <h2>++++++++</h2>
        <!-- strong加粗 inline-->
        <p>啦啦啦<strong>啦啦</strong>啦啦</p>
    </hgroup>
    &copy;&lt;&gt;
    <!-- 版权符号 小于号 大鱼号 &nbsp;为空格-->
    &nbsp;&nbsp;  &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;得力阿文说过：

    <!-- blockquote为引用符号 -->
    <blockquote>
    &nbsp;&nbsp;  &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;           <br>  我没说过
    </blockquote>

    <!-- q为引用符号 -->
    子曰：<q>三人行必有我师！</q>
</body>
</html>
