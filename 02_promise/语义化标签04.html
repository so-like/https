<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 有序列表 -->
    <ol>
        <li>开始</li>
        <li>过程</li>
        <li>结束</li>
    </ol>
    
    <!-- 定义列表 -->
    <dl>
        <dt>开始</dt>
        <dd>我们开始吧</dd>
    </dl>

    <!-- 无序列表 -->
    <ul>
        <li>足球</li>
        <li>羽毛球</li>
        <li>排球</li>
    </ul>
</body>
</html>
