        // -----------------------------------------------------------------
        // 2.使用对象方法去重
        // 原理是对象的属性不能重名
        var obj = {};
        //取值：对象中的属性如果有就取值，如果没有就是undefined 
        // 赋值：属性名存在就修改原来的值若不存在就动态添加属性名
        var arrNew2 = [];//
        arr.forEach(v=>{
            if(obj[v] == undefined){

                arrNew2.push(v);
                obj[v] = 1;//把当前元素作为obj的属性对象存进obj里
            }
        });
        console.log(arrNew2);
