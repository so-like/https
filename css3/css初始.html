<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        /* p{
            color: aquamarine;
        } */
        #lo{
            color: burlywood;
        }
        .pp{
            color: chartreuse;
        }
        .dd{
            color: tomato;
        }
        /* 交集选择器 */
        p#ol{
            font-size: 30px;
        }
    </style>
</head>
<body>
    <!-- css是层叠样式表，网页的三个部分 结构(html) 表现(css) 行为(javascript) -->

    <p style="font-size: 18px;font-style: oblique;color: brown;">少小离家老大回，乡音未改并茂帅</p>

    <p id="lo">落霞与孤鹜齐飞</p>
    <p class="pp dd">秋水共长天一色</p>
    <p class="pp">回家吧</p>
    <p id="ol">回到最初的美好</p>
</body>
</html>
