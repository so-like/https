<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* p标签下的title属性 */
        p[title]{
            color: springgreen;
        }
        /* ^以什么开始的 */
        p[title^=c]{
            font-size: 50px;
        }
        /* $以什么结尾的 */
        p[title$=p]{
            font-size: 35px;
        }
        
        /* *=表示title中含有v */
        p[title*=v]{
            color: khaki;
        }

    </style>
</head>
<body>
    <p title="cfv">落霞与孤鹜齐飞</p>
    <p title="pop">秋水共长天一色</p>
    <p>东边日出西边雨</p>
    <p>道是无晴却有晴</p>
</body>
</html>
