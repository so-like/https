<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 文档流块元素独占一行 */

        /* 块元素的宽度会将它的父元素盛满而它的高度为其中子元素内容的高度 */

        /* 而行内元素的宽和高都由它的内容来撑开 */
        /* 当他们脱离文档流之后就不会再有这些特点 */
        #box{
            width: 200px;
            background-color: orange;
        }
        #box1{
            width: 200px;
            background-color: pink;
        }
        span{
            width: 150px;
            background-color: plum;
        }
    </style>
</head>
<body>
    <div id="box">我是div忠实的内容</div>
    <div id="box1">我是box1中的内容</div>

    <!-- 行内元素 如果一行挤满后就会在下一行显示 -->
    <span>我是span中的内容</span>
    <span>我是span中的内容</span>
    <span>我是span中的内容</span>
    <span>我是span中的内容</span>
    <span>我是span中的内容</span>
</body>
</html>
