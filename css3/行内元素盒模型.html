<html lang="en">
<head>

    <title>Document</title>
    <style>
        .d1{
            background-color: yellow;
            padding: 100px;
            border: tomato solid 20px;

        #box{
            width: 200px;
            height: 200px;
            background-color: green;
        }

    </style>
</head>
<body>
    <span class="d1">我是span标签里的内容啊</span>
    <div id="box"></div>
</body>
</html>
