<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 为一个元素设置样式name它的后代元素会继承 */
        /* 背景布局相关的也不会被后代元素所继承 */
        p{
            color: red;
        }
    </style>
</head>
<body>
    <p>
        我是p元素
        <span>我是p元素里的行内元素span</span>
    </p>
</body>
</html>
