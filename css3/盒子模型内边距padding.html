<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1{
            width: 200px;
            height: 200px;
            background-color: orange;

            border: palegreen solid 15px;
            /* 遵循上游下左法则 */
            padding: 10px 20px 30px 40px;
            /* 当然也可以分开写 */
            /* padding-top: 22px; */
        }

        /* 让盒子box2充满box1 */
        #box2{
            width: 100%;
            height: 100%;
            background-color: tomato;
        }
    </style>
</head>
<body>
    <div id="box1">
        <div id="box2"></div>
    </div>
</body>
</html>
